<app-formulario (object)= "addProduct($event)"></app-formulario>
<div class="container" style="margin-top: 50px;">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">SKU</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price | currency : 'BRL'}}</td>
                <td>{{product.sku}}</td>
                <td style="text-align: center;">
                    <button type="button" class="btn btn-danger btn-sm ml-1" (click)="removeProduct(product.id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-alert></app-alert>
